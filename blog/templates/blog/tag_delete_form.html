{% extends 'blog/base.html' %}

{% block title %}
    Delete tag "{{ tag.title|title }}" - {{ block.super }}
{% endblock %}


{% block content %}
    <form action="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3>Are u sure want to delete <b>{{ tag.title|title }} tag?</b></h3>
        <a href="{{ tag.get_absolute_url }}">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>

        
    </form>
{% endblock %}
